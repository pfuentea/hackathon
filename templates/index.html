<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <script src="{{url_for('static', filename='js/app.js')}}"></script>

    <title>Document</title>
  </head>
  <body>
    <h1>Template para la Hackathon</h1>
    <ul>
      {% for objeto in objetos%}
      <li>{{ objeto.nombre }}</li>
      {% endfor %}
    </ul>
    <div class="container" id="carta">
      <div class="card">
        <div class="card-header">
          <div class="container" style="height: 4.5rem">
            <div class="row">
              <div class="col-6"><h3>Shreck is love</h3></div>
              <div class="col-6 text-end" id="coin">
                <h3 id="value">5</h3>
              </div>
            </div>
          </div>
        </div>
        <img
          src="https://3.bp.blogspot.com/-7dWkJ2oulFw/XKv0-xeqnZI/AAAAAAAABcs/1Juss_qSaYgqpKKnuzFn9C5kIeDBZmBdwCEwYBhgL/s1600/shrek1.jpg"
          alt=""
        />
        <div class="card-body p-1"></div>
        <div class="container">
          <div class="row">
            <div class="col-4 text-center">
              <img
                src="https://pngimage.net/wp-content/uploads/2018/06/sword-symbol-png-2.png"
                alt=""
                class="icon"
              />
            </div>
            <div class="col-2 p-2">
              <h3>5</h3>
            </div>
            <div class="col-4 text-center">
              <img
                src="https://icon-library.com/images/shield-png-icon/shield-png-icon-25.jpg"
                alt=""
                class="icon"
              />
            </div>
            <div class="col-2 p-2">
              <h3>6</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--magias-->
  </body>
</html>
